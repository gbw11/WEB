<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  /* 
  1. 두께 : 3px -> 3 pixel
  2. 선종류:  solid : 실선, dotted :점선, dashed: 짧은 직선
  3. 색상 
  */

  .box1{
    border : 3px dotted black;
    width : 200px;
    /* border 기준으로 안쪽이면 padding, 바깥쪽이면 margin */
    
    /* 값 2개 : 상하/좌우 */    
    /* 값 4개 : 상, 우, 하, 좌(시계방향) */
    /* 값 3개 : 상/좌우/하 */
    
    margin : 25px;
    padding : 25px;
  }

  .box2 {
    border : 2px solid red;
    width : 300px;
    /* 둥근테두리 */
    border-radius: 5px;
    margin: 50px 0px;
  }

</style>

<body>
  
  <!-- div.box*2 -->
  <div class="box1">box 1</div>
  <div class="box2">box 2</div>

</body>
</html>
